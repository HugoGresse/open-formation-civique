name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Run on pull requests for preview builds
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./website

      - name: Install Chromium
        run: sudo apt-get update && sudo apt-get install -y chromium-browser

      - name: Generate pages from JSON data
        run: npm run generate
        working-directory: ./website

      - name: Build Astro site
        run: npm run build
        working-directory: ./website
        env:
          CHROMIUM_PATH: /usr/bin/chromium-browser

      - name: Upload built site
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: website/dist
          retention-days: 1

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: website/dist

      - name: Debug Cloudflare secrets
        run: |
          echo "CLOUDFLARE_API_TOKEN first 4 chars: $(echo '${{ secrets.CLOUDFLARE_API_TOKEN }}' | cut -c1-4)"
          echo "CLOUDFLARE_ACCOUNT_ID first 4 chars: $(echo '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}' | cut -c1-4)"

      - name: Deploy to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: open-formation-civique-preview
          directory: website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.cloudflare.outputs.url }}';
            
            const comment = `## üöÄ Preview Deployed Successfully!
            
            Your PR preview is live and ready to view:
            
            ### üåê Preview URL
            **${previewUrl}**
            
            The preview will update automatically with each new commit to this PR.
            
            ---
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });
